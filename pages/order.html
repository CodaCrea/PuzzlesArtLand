<!DOCTYPE html>
<html lang="fr-FR">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
				href="../style/style.css">
	<link rel="icon"
				href="../assets/pictures/logo.ico"
				type="image/x-icon">
	<title>Puzzle'Art Land</title>
</head>

<body id="body_order">
	<div id="burger">
		<span class="up_bar"></span>
		<span class="mid_bar"></span>
		<span class="down_bar"></span>
	</div>
	<div class="body">
		<header id="header_order">
			<div class="mini_logo">
				<img src="../assets/pictures/logo.ico"
						 alt="Logo" />
				<h4>Puzzle'Art Land</h4>
			</div>
			<nav>
				<div id="nav_bar">
					<div class="menu_return">
						<form action="../index.html">
							<input type="submit"
										 value="Menu"
										 alt="Menu"></input>
						</form>
					</div>
					<div class="button_puzzle_story">
						<form action="../pages/puzzle_story.html">
							<input type="submit"
										 value="Histoire du puzzle"
										 alt="Histoire du puzzle"></input>
						</form>
					</div>
					<div class="button_store">
						<form action="../pages/store.html">
							<input type="submit"
										 value="Magasin"
										 alt="Magasin"></input>
						</form>
					</div>
					<div class="button_google">
						<form action="http://www.google.fr"
									target="_blank">
							<input type="submit"
										 value=""
										 alt="Google"></input>
						</form>
					</div>
					<div class="button_mail">
						<form action="mailto: eric.bt@outlook.fr"
									target="_blank">
							<input type="submit"
										 alt="Contactez-nous"></input>
						</form>
					</div>
				</div>

			</nav>
		</header>

		<section id="section_order">
			<h1>Commandes</h1>
			<p>Vous trouverez tous les puzzles disponible sur commande. Certains puzzles peuvent être reçus récemment dans
				notre
				magasin, n'hésitez pas à venir nous voir pour plus d'informations.</p>

			<nav id="nav_order">
				<div class="portrait">
					<form action="#">
						<input type="submit"
									 value="Portraits"
									 alt="Portraits"></input>
					</form>
				</div>
				<div class="paysage">
					<form action="#">
						<input type="submit"
									 value="Paysages"
									 alt="Paysages"></input>
					</form>
				</div>
			</nav>
		</section>

		<footer id="copyright_order">
			<p class="copyright">-- © 2022 par PUZZLES'ART LAND. Tous droits réservés --
			</p>
		</footer>
	</div>
	<script src="../script.js"></script>
</body>

</html>
